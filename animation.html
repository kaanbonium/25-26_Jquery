<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wrestling Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // move wrestlers together
            $("#button1").click(function() {
                $("#wrestler").animate({
                    left: '+=150px'
                });
                $("#wrestler2").animate({
                    right: '+=150px'
                });
            });

            // wrestlers disappear, together appears
            $("#button2").click(function(){
                $("#wrestler").animate({ opacity: "0" });
                $("#wrestler2").animate({ opacity: "0" });
                $("#wrestlingtogether").animate({ opacity: "1" });
            });

            // the wrestling together goes back and forth
            $("#button3").click(function(){
                $("#wrestlingtogether").animate({
                    left: '+=100px'
                });
                $("#wrestlingtogether").animate({
                    left: '-=100px'
                });
            });

            // suplex
            $("#button4").click(function(){
                $("#wrestlingtogether").animate({ opacity: "0" });
                $("#suplex").animate({ opacity: "1" });
            });

            // winner
            $("#button5").click(function(){
                $("#suplex").animate({ opacity: "0" });
                $("#wrestlerwin").animate({ opacity: "1" });
            });

        });
    </script>
</head>

<body>

<button id="button1">Click 4 Times</button>
<button id="button2">Click Once</button>
<button id="button3">Click Twice</button>
<button id="button4">Click Once</button>
<button id="button5">Click Once</button>

<br><br>

<img id="wrestlingmat" src="img/wrestlingmap.png"
     style="position:absolute; top:100px; right:0px; width:2000px">

<img id="wrestler" src="img/wrestler1.png"
     style="position:absolute; left:200px; top:500px; width:200px">

<img id="wrestler2" src="img/wrestler2.png"
     style="position:absolute; right:200px; top:400px; width:200px">

<img id="wrestlingtogether" src="img/wrestletogether.png"
     style="position:absolute; opacity:0; left:750px; top:550px; width:400px">

<img id="suplex" src="img/truewrestle.png"
     style="position:absolute; opacity:0; left:750px; top:400px; width:400px">

<img id="wrestlerwin" src="img/wrestlerwin.png"
     style="position:absolute; opacity:0; left:750px; top:400px; width:450px">

</body>
</html>
