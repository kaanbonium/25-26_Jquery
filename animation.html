<html lang="en">
<head>

    <script>
        $(document).ready(function(){
            $("#button1").click(function() {
                $("#wrestler").animate({
                    left: '+=150px'
                });
                $("#wrestler2").animate({
                    right: '+=150px'

                });
            });

            $("#button2").click(function(){
                $("#wrestler").animate({
                    opacity: "0",

                });
                $("#wrestler2").animate({
                    opacity: "0",

                });
                $("#wrestlingtogether").animate({
                    opacity: "1",
                })

            });
            $("#button3").click(function(){

                $("#wrestlingtogether").animate({
                    right: '+=150x'
                })

            });
            $("#button4").click(function(){
                $("#wrestlingtogether").animate({
                    opactity: "0"
                });
                $("#suplex").animate({

                });

            });
            $("#button5").click(function(){
                $("#wrestler").animate({
                    opacity: "0"

                });
                $("#wrestler2").animate({
                    opacity: "0"

                });
                $("#wrestlingtogether").animate({
                    rotate: 'rotate',
                    right: '+=150x'
                });


            });

        });
    </script>
</head>
